<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contatti - Yoga Counseling</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="background-site text-[#3A4F41] font-sans">
    <div class="max-w-5xl mx-auto px-4 py-12">
        <!-- Titolo -->
        <h1 class="text-4xl font-bold text-center mb-2">Contattami</h1>
        <p class="text-lg text-center text-gray-600 mb-12">
            Per domande, appuntamenti o informazioni sui percorsi di yoga counseling, compila il modulo oppure utilizza
            i recapiti qui accanto.
        </p>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- 📩 Form di contatto -->
            <form action="https://formspree.io/f/xyzdpnog" method="POST"
                class="bg-white p-8 rounded-xl shadow-md space-y-4">
                <div>
                    <label for="name" class="block font-medium">Nome e Cognome</label>
                    <input type="text" id="name" name="name" required
                        class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#A5C9CA]" />
                </div>

                <div>
                    <label for="email" class="block font-medium">Email</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#A5C9CA]" />
                </div>

                <div>
                    <label for="message" class="block font-medium">Messaggio</label>
                    <textarea id="message" name="message" rows="5" required
                        class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#A5C9CA]"></textarea>
                </div>

                <button type="submit"
                    class="mt-4 bg-[#D8CCE0] text-[#3A4F41] px-6 py-3 rounded-lg shadow-md hover:bg-[#A5C9CA] transition">
                    Invia
                </button>
            </form>

            <!-- 📞 Info contatti -->
            <div class="flex flex-col justify-center p-6 bg-white rounded-xl shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Recapiti diretti</h2>
                <p class="mb-2">📍 Via Armonia 12, Milano</p>
                <p class="mb-2">📞 <a href="tel:+390200000000" class="text-[#3A4F41] hover:underline">+39 02 0000
                        0000</a></p>
                <p class="mb-2">📧 <a href="mailto:info@yogacounseling.it"
                        class="text-[#3A4F41] hover:underline">yogakounseling@gmail.com</a></p>
                <p class="mb-2">🕒 Lun - Ven: 9:00 - 18:00</p>
                <!-- 🗺️ Google Maps -->
                <div class="rounded-xl overflow-hidden shadow-md">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2794.714163743938!2d9.19!3d45.464!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2sMilano!5e0!3m2!1sit!2sit!4v1693467890123!5m2!1sit!2sit"
                        width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
